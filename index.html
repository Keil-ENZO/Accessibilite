<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MacBook pro 16 pouces" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Yamaha r6 - Page de Produit</title>
  </head>
  <body>
    <!-- Menu de navigation -->
    <header>
      <nav>
        <a href="/index.html">
          <img src="../assets/logo.png" alt="Logo" />
        </a>

        <ul>
          <li><a href="pages/form.html">Formulaire</a></li>
          <li><a href="#">Produits</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </nav>

      <button
        type="button"
        aria-label="toggle curtain navigation"
        class="nav-toggler"
      >
        <span class="line l1"></span>
        <span class="line l2"></span>
        <span class="line l3"></span>
      </button>
    </header>

    

    <!-- Contenu principal -->
    <main>
      <section>
        <article></article>
        <article></article>
        <article></article>
      </section>
    </main>

    <!-- Pied de page -->
    <footer>
      <div>
        <div class="logoFooter">
          <img src="./assets/logo.png" alt="Logo" />
          <p>&copy; 2024 Acsibli</p>
        </div>

        <div class="link">
          <a href="pages/form.html">Formulaire</a>
          <a href="#">Produits</a>
          <a href="#">Support</a>
        </div>
      </div>
    </footer>

    <script>
      const hamburgerButton = document.querySelector(".nav-toggler");
      const navigation = document.querySelector("nav");
      function toggleNav() {
        hamburgerButton.classList.toggle("active");
        navigation.classList.toggle("active");
      }

      hamburgerButton.addEventListener("click", toggleNav);

      const subtitlesButton = document.querySelector(".subtitles-toggler");
      const subtitlesContent = document.querySelector(".subtitles-content");
      function toggleSubtitles() {
        subtitlesContent.style.display =
          subtitlesContent.style.display === "none" ? "block" : "none";
      }

      subtitlesButton.addEventListener("click", toggleSubtitles);
    </script>
  </body>
</html>
