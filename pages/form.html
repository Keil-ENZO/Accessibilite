<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MacBook pro 16 pouces" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Acsibli</title>
  </head>

  <body>
    <!-- Menu de navigation -->
    <header>
      <nav>
        <a href="/index.html">
          <img src="../assets/logo.png" alt="Logo" />
        </a>

        <ul>
          <li><a href="pages/form.html">Formulaire</a></li>
          <li><a href="#">Produits</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </nav>

      <button
        type="button"
        aria-label="toggle curtain navigation"
        class="nav-toggler"
      >
        <span class="line l1"></span>
        <span class="line l2"></span>
        <span class="line l3"></span>
      </button>
    </header>

    

    <!-- Contenu principal -->
    <main class="mainInformation">
      <h2>Réservez votre essai</h2>
      <form action="" id="contactForm">
  <div class="contentForm">
    <div>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" placeholder="Nom" />
      <span id="nomError" class="error"></span> <!-- Message d'erreur pour le nom -->
    </div>

    <div>
      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" name="prenom" placeholder="Prénom"/>
      <span id="prenomError" class="error"></span> <!-- Message d'erreur pour le prénom -->
    </div>
  </div>

  <div class="contentForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" />
      <span id="emailError" class="error"></span> <!-- Message d'erreur pour l'email -->
    </div>

    <div>
      <label for="tel">Téléphone:</label>
      <input type="tel" id="tel" name="tel" placeholder="Téléphone" />
      <span id="telError" class="error"></span> <!-- Message d'erreur pour le téléphone -->
    </div>
  </div>

  <div class="contentForm">
    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Entrer votre message" minlength="30"></textarea>
      <span id="messageError" class="error"></span> <!-- Message d'erreur pour le message -->
    </div>

    <div>
      <label for="horaire">Plage Horaire:</label>
      <select id="horaire" name="horaire">
        <option value="matin">Matin</option>
        <option value="midi">Midi</option>
        <option value="soir">Soir</option>
      </select>
    </div>
  </div>

  <input type="submit" value="Envoyer" id="submit" class="btn" />
</form>

    </main>

    <!-- Modal -->
    <div class="modal" aria-modal="false" role="dialog" aria-describedby="modalTitle">
      <div class="modal-content">
      <img class="close-modal" aria-label="close modal" src="../assets/close_icon.svg" alt="close btn">
        <h4>Êtes-vous sur de vouloir envoyer ?</h4>
        <div>
          <button class="btn" id="cancel">Annuler</button>
          <button class="btn" id="confirm">Confirmer</button>
      </div>
        
      </div>

    <!-- Pied de page -->
    <footer>
      <div>
        <div class="logoFooter">
          <img src="../assets/logo.png" alt="Logo" />
          <p>&copy; 2024 Acsibli</p>
        </div>

        <div class="link">
          <a href="pages/form.html">Formulaire</a>
          <a href="#">Produits</a>
          <a href="#">Support</a>
        </div>
      </div>
    </footer>

    <!-- Import du fichier JavaScript -->
    <script src="../script.js"></script>
  </body>
</html>
